<!DOCTYPE html>
<html lang="ar" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة الدردشة</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="ابحث في الدردشة...">
            <div class="search-controls">
                <span id="matchCount">0 تطابقات</span>
                <button id="prevMatch" disabled>السابق</button>
                <button id="nextMatch" disabled>التالي</button>
            </div>
        </div>
        <div class="chat-container" id="chatContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
