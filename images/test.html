<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Location to Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Save Your Location</h1>
    <button onclick="saveToFirebase()">Save My Location</button>
    <div class="status" id="statusMessage"></div>

    <script>
        const firebaseConfig = {
  apiKey: "AIzaSyC4ZKfXeoV_yJTcmFJ18YzgIot2mh6HUXk",
  authDomain: "gift-9a9f7.firebaseapp.com",
  databaseURL: "https://gift-9a9f7-default-rtdb.firebaseio.com",
  projectId: "gift-9a9f7",
  storageBucket: "gift-9a9f7.firebasestorage.app",
  messagingSenderId: "931944784561",
  appId: "1:931944784561:web:94f6456698f368098cb890",
  measurementId: "G-PF6M0HWKYV"
};

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function updateStatus(message, color = 'blue') {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.style.color = color;
        }

        function saveToFirebase() {
            updateStatus("Getting your location...");

            if (!navigator.geolocation) {
                updateStatus("Geolocation not supported", "red");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude.toFixed(6);
                    const lon = position.coords.longitude.toFixed(6);
                    const timestamp = new Date().toISOString();

                    db.ref('locations').push({
                        latitude: lat,
                        longitude: lon,
                        timestamp: timestamp
                    });

                    updateStatus("Location saved to Firebase!", "green");
                },
                () => updateStatus("Location access denied", "red"),
                { enableHighAccuracy: true, timeout: 5000 }
            );
        }
    </script>

</body>
</html>
