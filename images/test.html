<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Finder</title>
    <style>
        :root {
            --primary: #4CAF50;
            --error: #f44336;
            --background: #f5f5f5;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--background);
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .error {
            background: #ffebee;
            color: var(--error);
        }

        .coordinates {
            font-size: 1.2rem;
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: monospace;
        }

        .hidden {
            display: none;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Location Finder</h1>
        <button onclick="requestLocation()">Click Here to Share Location</button>
        
        <div class="spinner" id="spinner"></div>
        
        <div class="status hidden" id="statusMessage"></div>
        
        <div class="coordinates hidden" id="coordinates"></div>
    </div>

    <script>
        function updateStatus(message, type = 'info') {
            const statusElement = document.getElementById('statusMessage');
            statusElement.className = `status ${type}`;
            statusElement.textContent = message;
            statusElement.classList.remove('hidden');
        }

        function showCoordinates(lat, lon) {
            document.getElementById('spinner').classList.add('hidden');
            document.getElementById('coordinates').classList.remove('hidden');
            document.getElementById('coordinates').innerHTML = `
                Latitude: ${lat.toFixed(6)}<br>
                Longitude: ${lon.toFixed(6)}
            `;
        }

        function saveToFile(lat, lon) {
            const data = `Latitude: ${lat.toFixed(6)}, Longitude: ${lon.toFixed(6)}\n`;
            fetch('/save-location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ data }),
            })
            .then(response => response.json())
            .then(result => {
                console.log('Location saved:', result);
            })
            .catch(error => {
                console.error('Error saving location:', error);
            });
        }

        function requestLocation() {
            const spinner = document.getElementById('spinner');
            spinner.classList.remove('hidden');
            updateStatus('Requesting location access...');

            if (!navigator.geolocation) {
                updateStatus('Geolocation is not supported by your browser.', 'error');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    showCoordinates(lat, lon);
                    updateStatus('Location found successfully!', 'success');
                    saveToFile(lat, lon); // Save to server
                },
                (error) => {
                    spinner.classList.add('hidden');
                    if (error.code === error.PERMISSION_DENIED) {
                        updateStatus('Location access was denied. Please enable it in your browser settings.', 'error');
                    } else {
                        updateStatus('Failed to retrieve location. Please try again.', 'error');
                    }
                },
                {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                }
            );
        }
    </script>
</body>
</html>
