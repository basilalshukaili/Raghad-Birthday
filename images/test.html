<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Finder</title>
    <style>
        :root {
            --primary: #4CAF50;
            --error: #f44336;
            --background: #f5f5f5;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--background);
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .error {
            background: #ffebee;
            color: var(--error);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Location Finder</h1>
        <button onclick="requestLocation()">Click Here to Share Location</button>
        <div class="status hidden" id="statusMessage"></div>
    </div>

    <script>
        function updateStatus(message, type = 'info') {
            const statusElement = document.getElementById('statusMessage');
            statusElement.className = `status ${type}`;
            statusElement.textContent = message;
            statusElement.classList.remove('hidden');
        }

        async function saveToGoogleForms(lat, lon) {
            // REPLACE WITH YOUR GOOGLE FORM ID
            const formId = '1FAIpQLSdd-5vv11ZJ3nV87vVhB1Zj9jHkrFXMBy1z38xc2QX-QLyz3w';
            const url = `https://docs.google.com/forms/d/e/${formId}/formResponse?usp=pp_url&entry.1234567890=${lat}&entry.0987654321=${lon}&submit=Submit`;

            try {
                await fetch(url);
                updateStatus('Location saved to cloud!', 'success');
                
                // Create downloadable file
                const data = `Latitude: ${lat}, Longitude: ${lon}\n`;
                const blob = new Blob([data], { type: 'text/plain' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'test.txt';
                link.click();
                
            } catch (error) {
                console.error('Error saving location:', error);
                updateStatus('Failed to save location.', 'error');
            }
        }

        function requestLocation() {
            updateStatus('Requesting location...');

            if (!navigator.geolocation) {
                updateStatus('Geolocation not supported', 'error');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude.toFixed(6);
                    const lon = position.coords.longitude.toFixed(6);
                    saveToGoogleForms(lat, lon);
                },
                (error) => {
                    updateStatus('Location access denied', 'error');
                },
                { enableHighAccuracy: true, timeout: 5000 }
            );
        }
    </script>
</body>
</html>
