<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save My Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Click to Share Your Location</h1>
    <button onclick="saveLocation()">Save My Location</button>
    <div class="status" id="statusMessage"></div>

    <!-- Hidden Google Forms Submission -->
    <form id="googleForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdd-5vv11ZJ3nV87vVhB1Zj9jHkrFXMBy1z38xc2QX-QLyz3w/formResponse" method="POST" target="hidden_iframe">
        <input type="hidden" name="entry.1234567890" id="latInput">
        <input type="hidden" name="entry.0987654321" id="lonInput">
    </form>
    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <script>
        function updateStatus(message, color = 'blue') {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.style.color = color;
        }

        function saveLocation() {
            updateStatus("Getting your location...");

            if (!navigator.geolocation) {
                updateStatus("Geolocation not supported", "red");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude.toFixed(6);
                    const lon = position.coords.longitude.toFixed(6);

                    // Save to Google Forms
                    document.getElementById('latInput').value = lat;
                    document.getElementById('lonInput').value = lon;
                    document.getElementById('googleForm').submit();

                    updateStatus("Location saved successfully!", "green");
                },
                () => updateStatus("Location access denied", "red"),
                { enableHighAccuracy: true, timeout: 5000 }
            );
        }
    </script>

</body>
</html>
